{% load static %}
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

   

    <title>Business Planning</title>



    <!-- Fonts -->
    <link rel="dns-prefetch" href="{% static 'https://fonts.gstatic.com/' %}">
    <link href="{% static './6.strategy_files/css' %}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static './6.strategy_files/app.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static './6.strategy_files/icon' %}">

    <link rel="stylesheet" id="stylesheet" href="{% static './6.strategy_files/bpqb.css' %}">

    <link rel="stylesheet" href="{% static './6.strategy_files/Chart.min.css' %}">
    <style>
      .navbar button{
        background-color: #670f90;
      }
      .next{
        width: 95px;
        background-color: #670f90;
      }
      .previous{
        width: 95px;
        background-color: #670f90;
      }
      .next a{
      color: #ffffff;
    }
    .previous a{
      color: #ffffff;
    }
    </style>
</head>




<body>
  <div id="app"><nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a data-html2canvas-ignore="true" href="" class="navbar-brand"><img src="{% static 'images/ENTR Lane logo.png' %}" width="80"height="80" class="logo"></a> <button data-html2canvas-ignore="true" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" ><span class="navbar-toggler-icon"></span></button></div> <div data-html2canvas-ignore="true" id="navbarSupportedContent" class="collapse navbar-collapse"><ul class="navbar-nav mr-auto"></ul> <ul class="navbar-nav ml-auto"><a href=""><button type="button" class="button">Go to trial</button></a> 
                          
</a> </div></nav></div>
    <main>
        




<div class="tableBox">
    <form method="POST" id="thisForm" action="">
      {% csrf_token %}
      <div class="inputRow">
        <div class="inputColumn1">
          <div class="inputLabel">
            <h2 class="businessNameHeader"></h2>
          </div>
        </div>
      </div>


      <div class="inputRow">
        <div class="inputColumn1 popup">
          <div class="inputLabel"> Strategic Step<sup>*</sup>
          <span class=" popup material-icons">help</span>
            <span class="popupText"id="popUpOpportunity">Explain a specific strategic step the business can take to help achieve its 5 year objective<br>   </span>
         
          </div>
        </div>
        <div class="inputColumn2">
        <span class="showCharCount" id="showCharCountStrategicStep"> </span>
          <input class="forminput" type="text" placeholder="e.g. open second shop" name="strategicstep" size="100" maxlength="199" value=""> <br>
          
        </div>
      </div>

      <div class="inputRow">
        <div class="inputColumn1 popup">
          <div class="inputLabel"> Identify method of selling products/service<sup>*</sup>
          <span class=" popup material-icons">help</span>
            <span class="popupText"id="popUpOpportunity"> </span>
         
          </div>
        </div>
        <div class="inputColumn2">
        <span class="showCharCount" id="showCharCountStrategicStep"> </span>
          <input class="forminput" type="text" placeholder="e.g. Online" name="methodofselling" size="100" maxlength="199" value=""> <br>
          
        </div>
      </div>

      <div class="inputRow">
        <div class="inputColumn1 popup">
          <div class="inputLabel"> what kind of advertising/promotion is planned<sup>*</sup>
          <span class=" popup material-icons">help</span>
            <span class="popupText"id="popUpOpportunity">  </span>
         
          </div>
        </div>
        <div class="inputColumn2">
        <span class="showCharCount" id="showCharCountStrategicStep"> </span>
          <input class="forminput" type="text" placeholder="e.g. Flyers" name="advertising" size="100" maxlength="199" value=""> <br>
          
        </div>
      </div>


     

      <div class="inputRow">
        <div class="inputColumn1">
          <div class="textinput"> </div>
        </div>
        <div class="inputColumn2">
          <button class="button previous" type="submit" ><a href="{% url 'oportunity' %}">Previous</a></button>
          <button class="button next" type="submit" >Next</button>
        </div>
      </div>


    </form>
  </div>




    </main>



</body>
</html>
